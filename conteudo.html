
<html>
	<head>
		<title> </title>

		<script type="text/javascript">
			function verificar()
				{
				var login, senha;

						
					senha = Login.txtsenha.value;
					login = Login.txtlogin.value;
 					
					if (login.length < 1)
				  	 {
					  alert("Preencha o login corretamente!");
					  Login.txtlogin.style.background="yellow";
					  Login.txtlogin.focus();
					  return false;
					}else{
												Login.txtlogin.style.background="white";
						}
						
				   if ( senha.length < 1)  
				   {
					  alert("Preencha a senha corretamente!");
					  Login.txtsenha.style.background="yellow";
					  Login.txtsenha.focus();
					  return false;
				   }else{
					Login.txtsenha.style.background="white";
						}

						Login.submit();
						return true;
						
				}
				
			</script>
				
	</head>

	<body>
	<form name="Login" method="post" action="login_verificar.jsp">

		<tr><td>Senha:</td>
		<td><input type="password" name="txtsenha" size="25"></td></tr> 

		<tr><td><input type="button" value="Entrar" onclick="verificar()"></td>

	</table>
